<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section id="loginSection">
        <div class="container">
            <div class="row">

                </div>
            </div>
            <div class="row">
                <div class= "col-md-12 submit-form">
                    <h4>Login</h4>
                    <input type="email" name="email" id="" class="form-control" placeholder="your email"><br>
                    <input type="password" name="" id="" class="form-control" placeholder="password"><br>
                    <button class="btn btn-success" id="login">Enter</button>
                </div>
            </div>
        </div>
    </section>

    <section id="transaction">
        <div class="container">
            <div class="row ">
                <div class="col-md-4">
                   <div class="deposit status">

                    <h1>$<span id="currentAmount">00</span></h1>

                </div>

                <div class="col-md-4 ">

                    <h1>$ <span id="currentBalance">1200</span></h1>
                   </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-form">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" id="depositAmmount" placeholder="$amount you want to deposit" >
                        <button class="btn btn-success transaction-btn " id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-form">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" id="withdrawAmount" placeholder="$amount you want to withdraw">
                        <button class="btn btn-success transaction-btn" id="getWithdraw" >Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
